<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration Form</title>
</head>

<body>
    <form>
        <h2>EVENT REGISTRATION</h2>

        <!-- Name input -->
        <label for="name">Enter Name:</label>
        <input type="text" id="name" name="name" required>
        <br><br>

        <!-- Email input with validation -->
        <label for="email">Enter Email:</label>
        <input type="email" id="email" name="email" required>
        <br><br>

        <!-- Password input with validation -->
        <label for="password">Enter Password:</label>
        <input type="password" id="password" name="password" minlength="8" required>
        <br><br>

        <!-- Phone number input with validation -->
        <label for="phonenumber">Enter Phone Number:</label>
        <input type="tel" id="phonenumber" name="phonenumber" pattern="[0-9]{10}" placeholder="10-digit number" required>
        <br><br>

        <!-- Occupation selection -->
        <label for="occupationType">Occupation:</label>
        <select name="occupationType" id="occupationType" required>
            <option value="">Select</option>
            <option value="UnderGraduate">Undergraduate</option>
            <option value="Graduate">Graduate</option>
            <option value="PostGraduate">Postgraduate</option>
            <option value="Professional">Professional</option>
            <option value="Other">Other</option>
        </select>
        <br><br>

        <!-- Skills checkboxes -->
        <fieldset>
            <legend>Skills</legend>
            <label for="html">HTML</label>
            <input type="checkbox" name="skills" id="html" value="HTML">
            
            <label for="css">CSS</label>
            <input type="checkbox" name="skills" id="css" value="CSS">
            
            <label for="cprog">C Programming</label>
            <input type="checkbox" name="skills" id="cprog" value="C Programming">
            
            <label for="cpp">C++</label>
            <input type="checkbox" name="skills" id="cpp" value="C++">

            <label for="python">Python</label>
            <input type="checkbox" name="skills" id="python" value="Python">

            <label for="others">Others</label>
            <input type="checkbox" name="skills" id="others" value="Others">
        </fieldset>
        <br>

        <!-- Text area for comments -->
        <label for="textarea1">Comments:</label>
        <br>
        <textarea name="comments" id="textarea1" cols="30" rows="5" placeholder="Write your comments here..."></textarea>
        <br><br>

        <!-- Submit button -->
        <input type="submit" value="Register">
        <input type="reset" value="Clear Form">
    </form>
</body>

</html>
